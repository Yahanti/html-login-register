<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .login-form {
            width: 300px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0px 0px 10px 0px #000;
            border-radius: 15px;
        }

        .login-form h2 {
            text-align: center;
            color: #4c8bf5;
        }

        .login-form p {
            text-align: center;
            color: #000000;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border-radius: 15px;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px 0px #ccc;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 15px;
            background-color: #4c8bf5;
            color: #fff;
            cursor: pointer;
            box-shadow: 0px 0px 10px 0px #4c8bf5;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: #4c8bf5;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-form" id="loginForm">
        <h2>Fazer login</h2>
        <p>Use sua Conta do Google</p>
        <input id="loginUsername" type="text" placeholder="E-mail ou telefone:" required>
        <input id="loginPassword" type="password" placeholder="Senha:" required>
        <button onclick="authenticate()">Entrar</button>
        <p class="register-link"><a href="javascript:void(0);" onclick="showRegisterForm()">Criar conta</a></p>
    </div>

    <div class="login-form" id="registerForm" style="display: none;">
        <h2>Criar conta</h2>
        <p>Preencha os campos abaixo para se registrar</p>
        <input id="registerUsername" type="text" placeholder="E-mail ou telefone:" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Informe um e-mail válido" required>
        <input id="registerPassword" type="password" placeholder="Senha:" required>
        <button onclick="register()">Registrar</button>
        <p class="register-link"><a href="javascript:void(0);" onclick="showLoginForm()">Já possui uma conta? Faça login</a></p>
    </div>

    <script>
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }

        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function authenticate() {
            var username = document.getElementById('loginUsername').value;
            var password = document.getElementById('loginPassword').value;

            // Simulação de lógica de autenticação
            if (username === 'user@example.com' && password === 'password') {
                alert('Autenticação bem-sucedida!');
            } else {
                alert('Falha na autenticação. Verifique suas credenciais.');
            }
        }

        function register() {
            var username = document.getElementById('registerUsername').value;
            var password = document.getElementById('registerPassword').value;

            // Simulação de lógica de registro
            if (isValidEmail(username)) {
                alert('Usuário registrado com sucesso!');
                // Você normalmente enviaria essas informações para o servidor aqui para o processamento real.
            } else {
                alert('Informe um e-mail válido.');
            }
        }

        function isValidEmail(email) {
            // Simples validação de e-mail usando uma expressão regular
            var emailRegex = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
